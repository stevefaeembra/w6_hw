<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/layout.css">
  <title>Steven's Favourite Albums</title>
  <script src="./js/app.js"></script>
</head>
<body>
  <header>
    <h1>Steven's Favourite Albums</h1>
    <form action="" class="form-input">
      <div id="Form-AlbumName" class="form-item">
        <label for="AlbumName">Album Name</label>
        <input id="albumName" type="text" placeholder="Name of Album"/>
      </div>
      <div id="Form-ArtistName" class="form-item">
        <label for="ArtistName">Artist Name</label>
        <input id="albumName" type="text" placeholder="Name of Artist"/>
      </div>
      <div id="Form-YearOfRelease"class="form-item">
        <label for="YearOfRelease">Year of release</label>
        <input id="yearOfRelease" type="number" min=1970 max=2018 value=2018 placeholder="Year of Release"/>
      </div>
      <div id="Form-Genre" class="form-item">
        <label for="genre">Genre</label>
        <select name="genre" id="genre">
          <option value="ambient">Ambient</option>
          <option value="dub">Dub</option>
          <option value="electronica">Electronica</option>
          <option value="goa">Goa Trance</option>
          <option value="krautrock">Krautrock</option>
          <option value="prog">Prog Rock</option>
          <option value="psybient">Psybient</option>
        </select>
      </div>
      <div id="Form-Rating" class="form-item">
        <label for="rating">Rating</label>
        <input id="rating" type="range" min=1 max=5 />
      </div>
      <div id="Form-Thumbnail" class="form-item">
        <label for="thumbnail">Image Link</label>
        <input id="imageUrl" type="url" />
      </div>
      <div class="form-item">
        <input type="submit">
      </div>
    </form>
  </header>
  <content>
    <div class="container">

      <div class="album-card">
        <div class="albumName">Dark Side of The Moon</div>
        <div class="ArtistName">Pink Floyd</div>
        <div class="year">1973</div>
        <div class="thumbnail"><img src="http://quizpug.com/wp-content/uploads/qc-images/59ca6acd85f16.jpg" alt=""></div>
      </div>

      <div class="album-card">
        <div class="albumName">777</div>
        <div class="ArtistName">System7</div>
        <div class="year">1993</div>
        <div class="thumbnail"><img src="https://upload.wikimedia.org/wikipedia/en/9/9d/System_7_-_777.jpg" alt=""></div>
      </div>

      <div class="album-card">
        <div class="albumName">Nothing Lasts... but nothing is lost</div>
        <div class="ArtistName">Shpongle</div>
        <div class="year">2005</div>
        <div class="thumbnail"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d8/Nothinglasts_2005.jpg/220px-Nothinglasts_2005.jpg" alt=""></div>
      </div>

      <div class="album-card">
        <div class="albumName">You make me real</div>
        <div class="ArtistName">Brandt Brauer Frick</div>
        <div class="year">2005</div>
        <div class="thumbnail"><img src="https://s14-eu5.startpage.com/cgi-bin/serveimage?url=https:%2F%2Fstatic.prsa.pl%2Fimages%2F6a3dab39-37cf-4c64-a2d2-c428497eabf8.jpg&sp=27da73d81d2065bd272c706a1f05953c" alt=""></div>
      </div>

    </div>
  </content>
</body>
</html>
