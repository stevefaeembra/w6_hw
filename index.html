<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/layout.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Steven's Favourite Albums</title>
  <script src="./js/app.js"></script>
</head>
<body>
  <header>
    <h1>Steven's Favourite Albums</h1>
    <div class="twocol">
      <div class="left">
        <h3>Add new album</h3>
        <form action="" class="form-input">
          <div id="Form-AlbumName" class="form-item">
            <label for="AlbumName">Album</label>
            <input id="albumName" type="text" placeholder="Name of Album"/>
          </div>
          <div id="Form-ArtistName" class="form-item">
            <label for="ArtistName">Artist</label>
            <input id="artistName" type="text" placeholder="Name of Artist"/>
          </div>
          <div id="Form-YearOfRelease"class="form-item">
            <label for="YearOfRelease">Year of release</label>
            <input id="yearOfRelease" type="number" min=1970 max=2018 value=2018 placeholder="Year of Release"/>
          </div>
          <div id="Form-Genre" class="form-item">
            <label for="genre">Genre</label>
            <select name="genre" id="genre">
              <option value="ambient">Ambient</option>
              <option value="dub">Dub</option>
              <option value="electronica">Electronica</option>
              <option value="goa">Goa Trance</option>
              <option value="krautrock">Krautrock</option>
              <option value="prog">Prog Rock</option>
              <option value="psybient">Psybient</option>
            </select>
          </div>
          <div id="Form-Rating" class="form-item">
            <label for="rating">Rating</label>
            <input id="rating" type="range" min=1 max=5 />
          </div>
          <div id="Form-Thumbnail" class="form-item">
            <label for="thumbnail">Image Link</label>
            <input id="imageUrl" type="url" placeholder="https://example.com/photo.png"/>
          </div>
          <div class="form-item">
            <label for="submitNew"></label>
            <input id="submitNew" type="submit">
          </div>
        </form>
      </div>
      <div class="right">
        <h3>Settings</h3>
        <form action="" class="form-input">
          <form id="sortOptions" class="form-item">
            <label for="sortBy">Sort by...</label>
            <select name="sortBy" id="sortBy">
              <option value="name">Album Title</option>
              <option value="artist">Artist</option>
              <option value="genre">Genre</option>
              <option value="rating">Rating</option>
              <option value="year">Year of release</option>
            </select>
          </form>
          <form action="" id="perspectiveControl" class="form-item">
            <label for="perspectiveSlider">Perspective FOV</label>
            <input id="perspectiveSlider" type="range" min=150 value=500 max=700 />
          </form>
          <form action="" id="jauntinessControl" class="form-item">
            <label for="jauntinessSlider">Album Rotation</label>
            <input id="jauntinessSlider" type="range" min=0 value=30 max=80 />
          </form>
          <form action="" id="jauntinessControl2" class="form-item">
            <label for="jauntinessSlider2">Album Tilt</label>
            <input id="jauntinessSlider2" type="range" min=0 value=10 max=50 />
          </form>
        </div>
      </div>
    </div>
  </header>
  <content>
    <div class="container">

      <!-- albums injected here -->

    </div>
  </content>
</body>
</html>
